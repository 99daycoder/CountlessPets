<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src='https://i1.sndcdn.com/avatars-kgdN0QdA9nrzkynk-34QCYQ-t500x500.jpg' alt="image" height="80px">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Cat Bot Support</h4>
                    <p class="chatbox__description--header">I'm Kiki, I'll be with you in a meow-ment.</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

    <script type="text/javascript" src="./app.js"></script>

</body>
</html>
